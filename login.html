<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.1.0/css/all.min.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      :root {
        --c-bg: #ffffff;
        --c-card: #f7f9fb;
        --c-border: #d1d5db;
        --c-text: #111827;
        --c-muted: #6b7280;
        --c-link: #2563eb;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--c-bg);
        color: var(--c-text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .card {
        width: min(420px, 100%);
        background: var(--c-card);
        border: 1px solid var(--c-border);
        border-radius: 14px;
        padding: 1.25rem;
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      }
      h1 { margin: 0 0 0.35rem; }
      .hint { margin: 0 0 1rem; color: var(--c-muted); }
      .google-btn { display: flex; justify-content: center; margin: 0.5rem 0 0.25rem; }
      .status { color: var(--c-muted); min-height: 1.25rem; margin: 0.25rem 0 0; }
      .status.error { color: #b91c1c; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sign in</h1>
      <p class="hint">Use Google Sign-In to access the marketplace.</p>
      <div id="google-signin" class="google-btn"></div>
      <p id="login-status" class="status"></p>
    </div>
    <script type="module" src="/login.js"></script>
  </body>
</html>
